name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: efce-ui/package-lock.json

      - name: Install dependencies
        working-directory: efce-ui
        run: npm ci

      - name: Install Playwright browsers
        working-directory: efce-ui
        run: npx playwright install --with-deps

      - name: Build
        working-directory: efce-ui
        run: npm run build

      - name: E2E tests
        working-directory: efce-ui
        run: npm run test:e2e:ci
